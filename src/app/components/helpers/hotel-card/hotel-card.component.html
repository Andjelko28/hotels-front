<div class="col">
    <div class="card shadow-sm">
        <img src="{{apiUrl}}/{{h.image_path}}">
        <div class="card-body">
            <p class="card-text">{{h.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button routerLink="/view-hotel/{{h.id}}" type="button"
                        class="btn btn-sm btn-outline-secondary">View Details</button>
                    <button routerLink="/admin/edit-hotel/{{h.id}}" type="button"
                        class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button (click)="deleteHotel()" type="button"
                        class="btn btn-sm btn-outline-secondary">Delete</button>
                </div>
                <small class="text-body-secondary"></small>
            </div>
        </div>
    </div>
</div>
