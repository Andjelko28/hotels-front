<div class="row margin-top-2pct">
    <div class="col">
        <img class="width-100pct" src="{{apiUrl}}/{{hotel.image_path}}">
    </div>
    <div class="col">
        <h6>{{hotel.name}}</h6>
        <small>{{hotel.no_of_stars}}</small>
        <p>{{hotel.description}}</p>
        <small>Godina izgradnje: {{hotel.year_of_start}}</small>
    </div>
</div>
